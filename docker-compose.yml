services:
  signage-app:
    build: .
    container_name: signage-app
    pull_policy: always
    ports:
      - "3124:3124"
    env_file:
      - .env.docker
    volumes:
      - ./app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3124/api/status', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
